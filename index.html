<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostradamus App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.svgrepo.com/show/401374/crystal-ball.svg"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script type="text/javascript" src="./script.js" defer></script>
  </head>

  <body>
    <div id="container">
      <h1>Nostradamus App</h1>
      <img
        src="https://www.svgrepo.com/show/401374/crystal-ball.svg"
        alt="Imagem de uma bola de cristal"
      />
      <h2>Vou revelar seu destino!</h2>
      <p>Clique em fazer pergunta para que seu destino seja revelado.</p>
      <input id="inputQuestion" type="text" placeholder="Digite sua pergunta" />
      <button id="askQuestion" onclick="askQuestion()">Fazer Pergunta</button>
      <h3 id="answer"></h3>
    </div>
    <script type="text/javascript" src="./script.js" defer></script>
  </body>
</html>
